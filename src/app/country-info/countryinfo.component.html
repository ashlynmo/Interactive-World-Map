<section class="column right">

    <div class="country-info">
        <h2>{{ countryName}} ({{ countryCode }})</h2>

        <h3>Capital: {{ countryCapital }}</h3>
        <h3>Region: {{ countryRegion }}</h3>
        <h3>Income Level: {{ countryIncomeLevel }}</h3>
        <h3>Longitude: {{ countryLongitude }}</h3> 
        <h3>Latitude: {{ countryLatitude }}</h3>

        <p>Hover over a country to see details.</p>
    </div>
    
</section>
